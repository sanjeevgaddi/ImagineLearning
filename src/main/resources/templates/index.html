<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #000000;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            
          
        }

        .navbar {
            background-color: #e7e064;
        }

        .navbar-brand {
            padding: 0 15px;
        }

        .navbar-brand img {
            max-height: 40px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item {
            padding: 0 15px;
        }
        
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            animation: fade-in 1s;
            
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">  
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="Logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h3 style="color: aliceblue; font-family: 'Times New Roman', Times, serif;">Imagine Learning is the Best Learning Platform</h3>
            <br><br><br>
            <div class="col-md-4">
                <h2 class="mb-4" style="color: aliceblue; font-family: 'Times New Roman', Times, serif;">User Login</h2>
                <form action="/login">
                    <!-- Add login form fields here -->
                    <button type="submit" class="btn btn-primary" >Login</button>
                </form>
            </div>
            <div class="col-md-4">
                <h2 class="mb-4" style="color: aliceblue; font-family: 'Times New Roman', Times, serif;" >User Registration</h2>
                <form  action="/register">
                    <!-- Add registration form fields here -->
                    <button  type="submit" class="btn btn-success" >Register</button>
                </form><br><br>
            </div>
        </div>
    </div>

    <img src="/images/imagine.png" alt="Logo" width="100%">
    <!-- Link Bootstrap JS (Optional, for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
